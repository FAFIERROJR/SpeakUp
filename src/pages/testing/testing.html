<ion-header>

  <ion-navbar>
    <ion-title>Testing page to test stuff</ion-title>
  </ion-navbar>

</ion-header>

<!-- put stuff here -->
<ion-content padding>
  <ion-grid>
    <comments chatroom="chatroomID"></comments>
  </ion-grid>
  <ion-item>
    <ion-input id="MessageInput" type="text" [(ngModel)]="data.input.content" placeholder="Type here..."></ion-input>
  </ion-item>
  <button ion-button color='primary' type='submit' (click)="send()">ENTER</button>
</ion-content>
