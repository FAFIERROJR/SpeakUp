<ion-header>

  <ion-navbar>
    <ion-title>Testing page to test stuff</ion-title>
  </ion-navbar>
</ion-header>

<!-- put stuff here -->
<ion-content col-md-6>
  <ion-row align-items-center>
      <ion-grid id="CommentsArea">
        <comments chatroom="chatroomID"></comments>
      </ion-grid>
  </ion-row>

  <ion-row id="CommentInputArea">
    <ion-input id="CommentInput" type="text" [(ngModel)]="data.input.content" placeholder="Type here..."></ion-input>
    <button id="SendButton" ion-button float-right color='primary' type='submit' (click)="send()">Send</button>                
  </ion-row>

  </ion-content>
