<ion-header>

  <ion-navbar>
    <ion-title>signup2</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid col-md-5>
    <form (ngSubmit)="signup()">
        <ion-row>
            <ion-item>
              <ion-label>User Name</ion-label>
              <ion-input type="text" name="username" [(ngModel)]="user.username"></ion-input>
            </ion-item>
          </ion-row>
        <ion-row>
            <ion-item>
              <ion-label>First Name</ion-label>
              <ion-input type="text" name="first_name" [(ngModel)]="user.first_name"></ion-input>
            </ion-item>
          </ion-row>
      <ion-row>
        <ion-item>
          <ion-label>Last Name</ion-label>
          <ion-input type="text" name="last_name" [(ngModel)]="user.last_name"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-label>Campus Email</ion-label>
          <ion-input type="text" name="email" [(ngModel)]="user.email"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-label>Campus ID</ion-label>
          <ion-input type="email" name="campusid" [(ngModel)]="user.campusid"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-row>
      <button ion-button full>Sign up!</button>
    </form>
  </ion-grid>

</ion-content>
