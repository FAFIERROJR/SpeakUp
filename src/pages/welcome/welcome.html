<ion-header>
    <ion-navbar>
        <ion-title>SpeakUP! /**Admin**/</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="signOut()"><ion-icon ios="ios-log-out" md="md-log-out"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-grid fixed>
        <ion-row>
            <p style="padding-right: 20px;">Welcome:</p><p id="DisplayName">{{username}}</p>
        </ion-row>
        <ion-row align-items-center>
            <ion-col col-12 col-md-6>
                <button ion-button full (click)="goLoginPage()">Login</button>
            </ion-col>
            <ion-col>
                <button ion-button full (click)="goSignUpPage()">Sign Up</button>
            </ion-col>
        </ion-row>
        <ion-row> 
            <ion-col>
                <button ion-button full (click)="goTestPage()">Testing Page</button>
            </ion-col>
            <ion-col>
                <button ion-button full (click)="goHelloIonicPage()">Hello Ionic</button>
            </ion-col>
            <ion-col>
                <button ion-button full (click)="goChatroomPage()">Chatroom</button>
            </ion-col>
            <ion-col>
                <button ion-button full (click)="goNewPage()">New Page</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
