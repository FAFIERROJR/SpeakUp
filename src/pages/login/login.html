<ion-header>
    <ion-navbar>
        <ion-title>
            Login to Speak Up!  /**This will be the home page. **/
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid fixed>
        <ion-item>
            <ion-label>Email</ion-label>
            <ion-input type="email" (input)="data.user.email = $event.target.value" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" (input)="data.user.password = $event.target.value"></ion-input>
        </ion-item>
        <button ion-button color='primary' type='submit' (click)="login()">Login</button>
        <button ion-button color='primary' type='submit' (click)="goSignUpPage()">Sign Up</button>
    </ion-grid>
</ion-content>
