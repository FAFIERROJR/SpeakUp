<ion-header>
    <ion-navbar>
        <ion-title>Sign Up!</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-grid fixed>
        <ion-item>
            <ion-label>Username</ion-label>
            <ion-input type="text" [(ngModel)]="data.user.username" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Email</ion-label>
            <ion-input type="email" [(ngModel)]="data.user.email" ></ion-input>
            </ion-item>
        <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" [(ngModel)]="data.user.password"></ion-input>
        </ion-item>
        <button ion-button color='primary' type='submit' (click)="signUp()">Sign Up</button>
    </ion-grid>
</ion-content>
