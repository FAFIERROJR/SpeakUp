<ion-header>
    <ion-navbar>
        <ion-title>Sign Up!</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-grid col-md-4>
        <ion-item>
            <ion-label>First Name</ion-label>
            <ion-input type="text" [(ngModel)]="data.user.firstname" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Last Name</ion-label>
            <ion-input type="text" [(ngModel)]="data.user.lastname" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Campus ID</ion-label>
            <ion-input type="text" [(ngModel)]="data.user.campusid" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Campus Email</ion-label>
            <ion-input type="email" [(ngModel)]="data.user.email" ></ion-input>
            </ion-item>
        <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" [(ngModel)]="data.user.password"></ion-input>
        </ion-item>
        <button ion-button color='primary' type='submit' (click)="signUp()">Sign Up</button>
    </ion-grid>
</ion-content>
